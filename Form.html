<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style/Form.css"/>
    <title>Form Task</title>
    
</head>
<body>
    <section class="form">
         <form action="">
             <div class="form-control">
                 <label for="name">
                     Name
                 </label>
                 <input type="text" id="name" class="form-input" name="name" placeholder="Enter Name"/>
             </div>
             <div class="form-control">
                 <label for="email">
                     Email
                 </label>
                 <input type="email" id="email" class="form-input" name="email" placeholder="Enter Email"/>
             </div>
             <div class="form-control">
                 <label for="phone">
                     Phone Number
                 </label>
                 <input type="tel" id="phone" class="form-input" name="phone" placeholder="Enter Phone Number"/>
             </div>
             <div class="form-control">
                 <label for="password">
                     Password
                 </label>
                 <input type="password" id="password" class="form-input" name="password" placeholder="Enter Password"/>
             </div>
             <div class="form-control">
                 <label for="confirmpassword">
                     Confirm Password
                 </label>
                 <input type="password" id="confirmpassword" class="form-input" name="confirm password" placeholder="Confirm Password"/>
             </div>
             <button class="btn">Save</button>
         </form>
    </section>
</body>
</html>
